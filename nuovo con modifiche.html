<script>
const NUM_CORSIE = 6;
const datiStoriciPerCorsia = {

// Inizializza tabella
function inizializzaTabella() {
  const tbody = document.getElementById("body1");
  for (let i = 1; i <= NUM_CORSIE; i++) {
    tbody.innerHTML += `
      <tr>
        <td>${i}</td>
        <td><input type="text" id="nome1_${i}" class="nome" name="cavallo${i}" autocomplete="off" /></td>
<td><input type="number" step="0.01" id="quota1_${i}" class="quota" name="quota${i}" /></td>
      </tr>
    `;
  }
}

// Backup automatico
setInterval(() => {
  const gare = localStorage.getItem("gare");
  if (gare) localStorage.setItem("backup_gare", gare);
}, 60000);

// Backup manuale
function exportBackup() {
  const data = localStorage.getItem("gare") || "[]";
  const blob = new Blob([data], { type: "application/json" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `gare_backup_${new Date().toISOString().slice(0, 10)}.json`;
  link.click();
}

// Importa backup
function importaBackup(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const dati = JSON.parse(e.target.result);
      if (Array.isArray(dati)) {
        localStorage.setItem("gare", JSON.stringify(dati));
        alert("Backup importato con successo.");
      } else {
        alert("Formato file non valido.");
      }
    } catch {
      alert("Errore nella lettura del file.");
    }
  };
  reader.readAsText(file);
}
function capitalize(str) {
  if (!str) return "";
  return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
}
function getGaraData(numeroGara) {
  const nomi = [];
  const quote = [];

  document.querySelectorAll(`#gara${numeroGara} input[name^="cavallo"]`).forEach(input => {
    nomi.push(capitalize(input.value.trim()));
  });

  document.querySelectorAll(`#gara${numeroGara} input[name^="quota"]`).forEach(input => {
    quote.push(input.value.trim());
  });

  return { nomi, quote };
}

function mostraReport(testo) {
  document.getElementById("report").textContent = testo;
}

function salvaGara(index) {
  const { nomi, quote } = getGaraData(index);
  if (nomi.includes("") || quote.includes("")) {
    alert("Compila tutti i campi prima di salvare.");
    return;
  }

  let gare = JSON.parse(localStorage.getItem("gare") || "[]");

  const quoteStr = JSON.stringify(quote.map(q => parseFloat(q).toFixed(2)));
  const nomiStr = JSON.stringify(nomi);

  // Quote uguali, cavalli diversi
  const gareStessaQuota = gare.filter(g =>
    JSON.stringify(g.quote.map(q => parseFloat(q).toFixed(2))) === quoteStr &&
    JSON.stringify(g.nomi) !== nomiStr
  );
  if (gareStessaQuota.length > 0) {
    let msg = `‚ö†Ô∏è Questa combinazione di quote √® gi√† presente in ${gareStessaQuota.length} gara/e con cavalli diversi.\n`;
    gareStessaQuota.forEach((g, i) => {
      msg += `\nGara ${i + 1} ‚Üí Tris vincenti:\n${g.tris.map(t => `‚Üí ${t.combinazione} (Quota: ${t.quota})`).join("\n")}`;
    });
    alert(msg);
  }

  // Nomi uguali, quote diverse
  const gareStessiNomi = gare.filter(g =>
    JSON.stringify(g.nomi) === nomiStr &&
    JSON.stringify(g.quote.map(q => parseFloat(q).toFixed(2))) !== quoteStr
  );
  if (gareStessiNomi.length > 0) {
    let msg = `‚ö†Ô∏è Esiste gi√† una gara con gli stessi cavalli ma quote differenti:\n`;
    gareStessiNomi.forEach((g, i) => {
      msg += `\nGara ${i + 1} ‚Üí Quote: ${g.quote.join(", ")}\nTris:\n${g.tris.map(t => `‚Üí ${t.combinazione} (Quota: ${t.quota})`).join("\n")}`;
    });
    if (!confirm(msg + `\n\nVuoi salvare comunque?`)) return;
  }

  let reportAI = null;

  try {
    const cavalli = nomi.map((nome, i) => ({
      nome,
      quota: parseFloat(quote[i]),
      corsia: i + 1
    }));
    reportAI = analisiAIAvanzata(cavalli, quote, gare);
    mostraReport(reportAI);

    if (!confirm("Vuoi procedere con il salvataggio della gara dopo l‚Äôanalisi AI?")) {
      return;
    }
  } catch (err) {
    alert("‚ùå Errore durante l'analisi AI: " + err.message);
    console.error(err);
    return;
  }

  // Gara identica gi√† salvata
  const garaEsatta = gare.find(g =>
    JSON.stringify(g.nomi) === nomiStr &&
    JSON.stringify(g.quote.map(q => parseFloat(q).toFixed(2))) === quoteStr
  );

  if (garaEsatta) {
    let msg = `‚ö†Ô∏è Questa gara esiste gi√†.\nTris salvate:\n`;
    msg += garaEsatta.tris.map(t => `‚Üí ${t.combinazione} (Quota: ${t.quota})`).join("\n");
    if (confirm(msg + `\n\nVuoi salvare comunque un'altra tris?`)) {
      let tris = prompt("Inserisci nuova tris vincente (es. 1,4,5):");
      if (!tris || tris.split(",").length !== 3) return alert("Formato tris non valido.");
      let quotaTris = prompt("Quota tris (es. 18.5):");
      if (!quotaTris || isNaN(parseFloat(quotaTris))) return alert("Quota non valida.");
      if (garaEsatta.tris.some(t => t.combinazione === tris && parseFloat(t.quota) === parseFloat(quotaTris))) {
        alert("‚úÖ Abbiamo vinto allora!");
        return;
      }
      garaEsatta.tris.push({ combinazione: tris, quota: quotaTris });
      localStorage.setItem("gare", JSON.stringify(gare));
      alert("Nuova tris aggiunta.");
    }
    return;
  }

  // Gara nuova ‚Üí chiedi tris e quota
  let tris = prompt("Inserisci tris vincente (es. 1,4,5):");
  if (!tris || tris.split(",").length !== 3) return alert("Formato tris non valido.");
  let quotaTris = prompt("Quota tris (es. 18.5):");
  if (!quotaTris || isNaN(parseFloat(quotaTris))) return alert("Quota non valida.");

  gare.push({ nomi, quote, tris: [{ combinazione: tris, quota: quotaTris }] });
  localStorage.setItem("gare", JSON.stringify(gare));
  alert("‚úÖ Gara salvata con successo.");
}
function classificaFasciaSommaQuote(somma) {
  if (somma <= 28) return "A";      // Super equilibrata (quote basse)
  if (somma <= 35) return "B";      // Favorito con equilibrio
  if (somma <= 42) return "C";      // Normale
  if (somma <= 52) return "D";      // Alta incertezza
  return "E";                       // Caotica
}
function valutaSfavorito(cavallo, analisiStoriche, sommaQuoteFascia) {
  const key = `${cavallo.corsia}|${parseFloat(cavallo.quota)}`;
  const dati = analisiStoriche[key] || { gare: 0, podi: 0, vittorie: 0 };
  const percVittorie = dati.gare > 0 ? (dati.vittorie / dati.gare) * 100 : 0;
  const percPodi = dati.gare > 0 ? (dati.podi / dati.gare) * 100 : 0;

  let indice = 0;

  // Bonus se ha gi√† vinto o fatto podio in condizioni simili
  if (percVittorie >= 20) indice += 2;
  else if (percPodi >= 30) indice += 1;

  // Malus se non ha mai fatto podio/vinto
  if (dati.gare > 4 && dati.vittorie === 0 && dati.podi === 0) indice -= 2;
  else if (dati.gare > 4 && dati.podi === 0) indice -= 1;

  // Bonus aggiuntivo se in quella fascia lo sfavorito ha una certa % di sorprese
  const sorpresePerFascia = {
    A: 2,  // gare pi√π equilibrate, raramente sorprese
    B: 6,
    C: 10,
    D: 15,
    E: 20  // gare con alte quote, pi√π sorprese possibili
  };

  const bonus = sorpresePerFascia[sommaQuoteFascia] || 0;
  if (Math.random() * 100 < bonus) indice += 1; // boost casuale per aumentare l‚Äôincertezza delle gare aperte

  return Math.max(-2, Math.min(2, indice));
}

function analisiAIAvanzata(cavalli, trisVincentiStoriche, analisiStoriche) {
  let report = "";
  let indiceAffidabilita = 3; // base

  if (!cavalli || cavalli.length < 6) return "‚ùå Dati incompleti per l'analisi AI.";

  const quote = cavalli.map(c => parseFloat(c.quota));
  const sommaQuote = quote.reduce((a, b) => a + b, 0);
  const patternQuoteTotale = quote.map(q => quotaPattern(q));
  const patternString = patternQuoteTotale.join("-");

  report += `üìä Pattern quote: ${patternString}\nüßÆ Somma quote: ${sommaQuote.toFixed(2)}`;
  const minQuota = Math.min(...quote);
  const maxQuota = Math.max(...quote);
  const favorito = cavalli.find(c => Math.abs(c.quota - minQuota) < 0.01);
  const sfavorito = cavalli.find(c => Math.abs(c.quota - maxQuota) < 0.01);
  const fasciaGara = classificaFasciaSommaQuote(sommaQuote);  // usata per il bonus
  const indiceSfavorito = valutaSfavorito(sfavorito, analisiStoriche, fasciaGara);
  if (!favorito || !sfavorito) return "‚ùå Errore nell'identificazione di favorito/sfavorito.";

  const storicoFavoritoDettaglio = analisiStoricaPerQuoteECorsia(favorito.nome, favorito.corsia, favorito.quota);
  report += `\nüêé Favorito: ${favorito.nome} (Corsia ${favorito.corsia}, Quota ${favorito.quota})`;
  if (storicoFavoritoDettaglio.totale > 0) {
    report += `\n   ü•á ${storicoFavoritoDettaglio.vittoriePerc}% vincente, ü•à ${storicoFavoritoDettaglio.secondiPerc}% secondo, ü•â ${storicoFavoritoDettaglio.podioPerc}% sul podio     (${storicoFavoritoDettaglio.totale} gare simili)`;
  } else {
    report += `\n   ‚ö†Ô∏è Nessun dato storico simile per il favorito in questa corsia/quotazione.`;
  }

  const storicoSfavoritoDettaglio = analisiStoricaPerQuoteECorsia(sfavorito.nome, sfavorito.corsia, sfavorito.quota);
  report += `\n\nüê¢ Sfavorito: ${sfavorito.nome} (Corsia ${sfavorito.corsia}, Quota ${sfavorito.quota})`;
  if (storicoSfavoritoDettaglio.totale > 0) {
    report += `\n   ü•á ${storicoSfavoritoDettaglio.vittoriePerc}% vincente, ü•à ${storicoSfavoritoDettaglio.secondiPerc}% secondo, ü•â ${storicoSfavoritoDettaglio.podioPerc}% sul podio     (${storicoSfavoritoDettaglio.totale} gare simili)`;
  } else {
    report += `\n   ‚ö†Ô∏è Nessun dato storico simile per lo sfavorito in questa corsia/quotazione.`;
  }

  // Valutazione dello sfavorito (da mostrare sempre)
  const storicoCavalli = caricaStoricoCavalli();
  const storicoNomeSfavorito = storicoCavalli[sfavorito.nome.toLowerCase().trim()];
  if (indiceSfavorito > 0) {
    report += `\n‚ú® Valutazione AI: lo sfavorito ha ${indiceSfavorito === 1 ? "buone" : "ottime"} chance secondo lo storico.`;
  } else if (indiceSfavorito < 0) {
    report += `\n‚ö†Ô∏è Attenzione: lo sfavorito ha ${indiceSfavorito === -1 ? "poche" : "pochissime"} chance storiche di sorprendere.`;
  } else if (storicoNomeSfavorito && storicoNomeSfavorito.podi > 0) {
    report += `\nüîé Nota: lo sfavorito ha comunque ottenuto podi in passato (${storicoNomeSfavorito.podi} su   ${storicoNomeSfavorito.totali}).`;
  } else {
    report += `\n‚ÑπÔ∏è Valutazione AI: lo sfavorito ha probabilit√† neutre secondo i dati storici.`;
  }

  const storicoPodio = (c) => {
    const key = `${c.corsia}|${parseFloat(c.quota)}`;
    const data = analisiStoriche[key] || { podi: 0, gare: 0, vittorie: 0 };
    const percPodi = data.gare > 0 ? (data.podi / data.gare) * 100 : 0;
    const percVittorie = data.gare > 0 ? (data.vittorie / data.gare) * 100 : 0;
    return {
      podi: data.podi,
      gare: data.gare,
      vittorie: data.vittorie,
      percPodi: percPodi.toFixed(1),
      percVittorie: percVittorie.toFixed(1)
    };
  };

  const storicoFavorito = storicoPodio(favorito);
  const storicoSfavorito = storicoPodio(sfavorito);

  if (storicoFavorito.gare > 0) {
    report += `\nüìä Storico favorito: ${storicoFavorito.podi} podi / ${storicoFavorito.vittorie} vittorie su ${storicoFavorito.gare} gare ‚Üí ${storicoFavorito.percPodi}% podio, ${storicoFavorito.percVittorie}% vittorie`;
  } 
  if (storicoSfavorito.gare > 0) {
  report += `\nüìä Storico sfavorito: ${storicoSfavorito.podi} podi / ${storicoSfavorito.vittorie} vittorie su ${storicoSfavorito.gare} gare ‚Üí ${storicoSfavorito.percPodi}% podio, ${storicoSfavorito.percVittorie}% vittorie`;
  }  
  report += `\n\nüìå Quote e corsie dettagliate:\n`;
  cavalli.forEach(c => {
    const q = parseFloat(c.quota);
    const key = `${c.corsia}|${q}`;
    const storico = analisiStoriche[key] || { podi: 0, gare: 0, vittorie: 0 };
    const podiPerc = storico.gare > 0 ? ((storico.podi / storico.gare) * 100).toFixed(1) : 0;
    const vittPerc = storico.gare > 0 ? ((storico.vittorie / storico.gare) * 100).toFixed(1) : 0;
    const extra = analizzaQuotaECorsia(c.corsia, q);
    const podioTest = analisiPodioPerQuotaECorsia(c.corsia, q);
    let storicoLine = "";
    if (storico.gare > 0) {
      storicoLine = `üìä Storico: ${storico.podi} podi / ${storico.vittorie} vittorie su ${storico.gare} gare (${podiPerc}% podio, ${vittPerc}% vittorie)\n`;
    }
    report += `‚Üí Corsia ${c.corsia}, Quota ${q}:\n   ${extra}\n   üéØ ${podioTest}\n   ${storicoLine}`;
  });

    const cavalliConDati = cavalli.map(c => {
    const norm = c.nome.toLowerCase();
    const dati = storicoCavalli[norm];
    return dati ? {
      nome: c.nome,
      podi: dati.podi,
      totali: dati.totali,
      percPodi: (dati.podi / dati.totali * 100).toFixed(1),
      quotaMedia: dati.quotaMedia.toFixed(2)
    } : null;
  }).filter(Boolean);
  if (cavalliConDati.length > 0) {
    report += `\nüìå Cavalli ricorrenti (storico della gara attuale):\n`;
    cavalliConDati.forEach(c => {
      report += `‚Üí ${c.nome}: ${c.percPodi}% podio su ${c.totali} gare | Quota media: ${c.quotaMedia}\n`;
    });

    const top3 = cavalliConDati.sort((a, b) => b.percPodi - a.percPodi).slice(0, 3);
    report += `\nüìà Top 3 cavalli per rendimento storico:\n`;
    top3.forEach((c, i) => {
      const cavObj = cavalli.find(k => k.nome === c.nome);
      report += `#${i + 1} ‚Üí ${c.nome} (Corsia tipica: ${cavObj?.corsia}) - ${c.percPodi}%\n`;
    });
  // üî¢ Valutazione predittiva 0‚Äì100 per ogni cavallo
  report += `\nüìà Punteggio predittivo cavalli:\n`;

  const punteggiCavalli = cavalli.map(c => {
    const nome = c.nome.toLowerCase().trim();
    const quota = parseFloat(c.quota);
    const corsia = c.corsia;
    const key = `${corsia}|${quota}`;
    const storico = analisiStoriche[key] || { podi: 0, gare: 0, vittorie: 0 };
    const storicoCav = storicoCavalli[nome];

    let score = 0;

    // 1. Storico generale (massimo 30)
    if (storicoCav && storicoCav.totali > 0) {
      const percPodi = (storicoCav.podi / storicoCav.totali) * 100;
      score += Math.min(30, percPodi * 0.3); // massimo 30
    }

    // 2. Storico quota+corsia (massimo 20)
    if (storico.gare > 0) {
      const percPodi = (storico.podi / storico.gare) * 100;
      score += Math.min(20, percPodi * 0.2);
    }

    // 3. Quota compatibile (massimo 10)
    const pattern = quotaPattern(quota);
    if (["A", "B", "M"].includes(pattern)) score += 10;
    else if (pattern === "SA") score += 5;

    // 4. Cavallo ricorrente (massimo 10)
    if (storicoCav && storicoCav.podi >= 3) score += 10;
    else if (storicoCav && storicoCav.podi >= 1) score += 5;

    // 5. Penalit√† se storico zero (fino a -10)
    if (storico.gare > 0 && storico.podi === 0) score -= 5;
    if (!storicoCav || storicoCav.podi === 0) score -= 5;

    return {
      nome: c.nome,
      corsia,
      quota,
      punteggio: Math.max(0, Math.round(score))  // arrotonda e impedisce valori negativi
    };
  });

  // Ordina per punteggio e mostra
  const ordinati = punteggiCavalli.sort((a, b) => b.punteggio - a.punteggio);
  // Calcolo della somma totale dei punteggi per percentuali
  const sommaPunteggi = punteggiCavalli.reduce((sum, c) => sum + c.punteggio, 0);

  if (sommaPunteggi > 0) {
    report += `\nüìä Percentuale predittiva (peso relativo dei cavalli):\n`;
    punteggiCavalli.forEach(c => {
      const perc = ((c.punteggio / sommaPunteggi) * 100).toFixed(1);
      report += `‚Üí ${c.nome}: ${perc}%\n`;
    });
  }
  ordinati.forEach((c, i) => {

function analizzaPatternStoriciTris() {
  const gare = JSON.parse(localStorage.getItem("gare") || "[]");
  const patternCounts = {};

  gare.forEach(g => {
    if (!g.tris || g.tris.length === 0) return;

    const tris = g.tris[0].combinazione.split(",").map(n => parseInt(n.trim()));
    const quote = g.quote || [];

    if (tris.length !== 3) return;

    const quoteTris = tris.map(pos => parseFloat(quote[pos - 1]));
    if (quoteTris.some(isNaN)) return;

    const pattern = quoteTris.map(quotaPattern).join("-");
    patternCounts[pattern] = (patternCounts[pattern] || 0) + 1;
  });

  return patternCounts;
}
function trovaTrisSimiliPerSomma(sommaTrisAI, tolleranza = 1.0) {
  const gare = JSON.parse(localStorage.getItem("gare") || "[]");
  let count = 0;
  const matchExamples = [];

  gare.forEach(g => {
    if (!g.tris || g.tris.length === 0) return;
    const tris = g.tris[0].combinazione.split(",").map(n => parseInt(n.trim()));
    const quote = g.quote || [];

    if (tris.length !== 3) return;

    const quoteTris = tris.map(pos => parseFloat(quote[pos - 1]));
    if (quoteTris.some(isNaN)) return;

    const somma = quoteTris.reduce((a, b) => a + b, 0);
    if (Math.abs(somma - sommaTrisAI) <= tolleranza) {
      count++;
      matchExamples.push(`${tris.join("-")} (${somma.toFixed(2)})`);
    }
  });

  return { count, matchExamples };
}
function trovaClusterCorsieFrequenti(tolleranzaMin = 2) {
  const gare = JSON.parse(localStorage.getItem("gare") || "[]");
  const clusterMap = {};

  gare.forEach(g => {
    if (!g.tris || g.tris.length === 0) return;
    const tris = g.tris[0].combinazione.split(",").map(n => parseInt(n.trim())).sort((a, b) => a - b);
    if (tris.length !== 3) return;

    const chiave = tris.join("-");
    clusterMap[chiave] = (clusterMap[chiave] || 0) + 1;
  });

  return Object.entries(clusterMap)
    .filter(([_, count]) => count >= tolleranzaMin)
    .reduce((acc, [chiave, count]) => {
      acc[chiave] = count;
      return acc;
    }, {});
}

function quotaPattern(quota) {
  if (quota <= 2.5) return "B";    // Bassa
  if (quota <= 6.5) return "M";    // Media
  if (quota <= 9.9) return "A";    // Alta
  return "SA";                     // Super Alta
}
function analisiPodioPerQuotaECorsia(corsia, quota) {

  const totale = storico.podi.length;

}

function analisiStoricaPerCorsia(corsia, quota, tipo = "vittorie") {
  const storico = datiStoriciPerCorsia[corsia];
  if (!storico) return "‚ùå Nessun dato storico per questa corsia.";

  const target = tipo === "vittorie" ? storico.vittorie : storico.podi;
  if (!target || target.length === 0) return `‚ùå Nessun dato disponibile per ${tipo}.`;

  const rilevanti = target.filter(q => Math.abs(q - quota) <= 0.5);
  const totale = target.length;

  if (rilevanti.length === 0) {
    return `0 ${tipo} su ${totale} (quota ${quota} mai ${tipo === "vittorie" ? "vincente" : "a podio"})`;
  }

  const percentuale = ((rilevanti.length / totale) * 100).toFixed(1);
  return `${rilevanti.length} ${tipo} su ${totale} (${percentuale}%) con quote simili a ${quota}`;
}
function analisiStoricaPerQuoteECorsia(nome, corsia, quota) {
  const storico = caricaStoricoCavalli();
  const chiave = nome.toLowerCase();
  const dati = storico[chiave];

  if (!dati || !dati.dettagli || !Array.isArray(dati.dettagli)) {
    return { vittoriePerc: 0, secondiPerc: 0, podioPerc: 0, totale: 0 };
  }

  let primo = 0, secondo = 0, podio = 0, totale = 0;

  dati.dettagli.forEach(gara => {
    if (parseInt(gara.corsia) === parseInt(corsia) && Math.abs(parseFloat(gara.quota) - parseFloat(quota)) < 0.21) {
      totale++;
      if (gara.piazzamento === 1) primo++;
      if (gara.piazzamento === 2) secondo++;
      if (gara.piazzamento <= 3) podio++;
    }
  });

  return {
    vittoriePerc: totale > 0 ? Math.round((primo / totale) * 100) : 0,
    secondiPerc: totale > 0 ? Math.round((secondo / totale) * 100) : 0,
    podioPerc: totale > 0 ? Math.round((podio / totale) * 100) : 0,
    totale
  };
}
function caricaStoricoCavalli() {
  const storico = {};
  const gare = JSON.parse(localStorage.getItem('gare') || '[]');

  gare.forEach(gara => {
    if (!gara.tris || gara.tris.length === 0) return;

    const podioStr = gara.tris[0].combinazione;  // "2,4,6"
    if (!podioStr) return;
    const podioCorsie = podioStr.split(",").map(x => parseInt(x));

    const nomi = gara.nomi || [];
    const quoteStr = gara.quote || [];

    // Per ogni cavallo associamo corsia = index+1
    nomi.forEach((nome, idx) => {
      const nomeNorm = nome.trim().toLowerCase();
      const quotaStr = quoteStr[idx] || "0";
      // Sostituisci eventuali virgole in quota e converti a numero
      const quota = parseFloat(quotaStr.replace(",", "."));

      if (!storico[nomeNorm]) {
        storico[nomeNorm] = {
          primi: 0, secondi: 0, terzi: 0, podi: 0, totali: 0,
          quotaMedia: 0, quotePodi: []
        };
      }

      storico[nomeNorm].totali++;
      storico[nomeNorm].quotaMedia += quota;

      // Se il cavallo √® nel podio
      const corsia = idx + 1;
      const posPodio = podioCorsie.indexOf(corsia);

      if (posPodio >= 0) {
        storico[nomeNorm].podi++;
        storico[nomeNorm].quotePodi.push(quota);

        if (posPodio === 0) storico[nomeNorm].primi++;
        else if (posPodio === 1) storico[nomeNorm].secondi++;
        else if (posPodio === 2) storico[nomeNorm].terzi++;
      }
    });
  });

  // Calcola quota media
  for (const nome in storico) {
    const c = storico[nome];
    c.quotaMedia = c.totali > 0 ? c.quotaMedia / c.totali : 0;
  }

  return storico;
}
function caricaClusterVincenti() {
  const gare = JSON.parse(localStorage.getItem("storico_gare") || "[]");
  const clusterMap = {};

  for (const gara of gare) {
    if (!gara.tris || !gara.quote) continue;

    const tris = gara.tris[0].combinazione;
    const corsie = tris.split(",").map(c => parseInt(c.trim())).sort((a, b) => a - b);
    const key = corsie.join("-");

    const quote = gara.quote;
    try {
      const somma = corsie.reduce((acc, c) => acc + parseFloat(quote[c - 1].replace(",", ".")), 0);
      if (!clusterMap[key]) clusterMap[key] = [];
      clusterMap[key].push(parseFloat(somma.toFixed(2)));
    } catch (e) {
      continue;
    }
  }

  const riassunto = {};
  for (const cluster in clusterMap) {
    const liste = clusterMap[cluster];
    const media = liste.reduce((a, b) => a + b, 0) / liste.length;
    riassunto[cluster] = {
      count: liste.length,
      media: parseFloat(media.toFixed(2)),
      min: Math.min(...liste),
      max: Math.max(...liste)
    };
  }

  return riassunto;
}

function suggerisciTrisAI(cavalli) {
  // Filtra cavalli con quote troppo alte (super tossiche > 30)
  const filtrati = cavalli.filter(c => c.quota <= 30);

  // Ordina per quota crescente
  const ordinati = filtrati.sort((a, b) => a.quota - b.quota);

  // BONUS: se ci sono almeno 4 cavalli, cerca quelli distribuiti su corsie diverse
  let tris = ordinati.slice(0, 3);

  // Verifica che non siano tutte quote super basse (tipo 1.2, 1.5, 1.7) ‚Üí evita tris sbilanciata
  const somma = tris.reduce((tot, c) => tot + c.quota, 0);
  const media = somma / tris.length;

  // Se media troppo bassa (<2.0), rimpiazza con almeno una quota pi√π equilibrata (media o alta)
  if (media < 2.0 && ordinati.length > 3) {
    const bilanciata = ordinati.find(c => c.quota >= 2.5 && c.quota <= 6.5);
    if (bilanciata && !tris.some(c => c.nome === bilanciata.nome)) {
      tris[2] = bilanciata;
    }
  }

  return tris;
}

  }

  const index = parseInt(id) - 1;
  if (index < 0 || index >= gare.length) {
    alert("ID fuori intervallo.");
    return;
  }

  const gara = gare[index];
  if (gara.tris.length === 0) {
    alert("Questa gara non ha tris salvate.");
    return;
  }

  const listaTris = gara.tris.map((t, i) => `#${i + 1} ‚Üí ${t.combinazione} (Quota: ${t.quota})`).join("\n");
  const scelta = prompt(
    `Tris salvate nella gara #${id}:\n${listaTris}\n\nInserisci il numero della tris da eliminare:`
  );

  const trisIndex = parseInt(scelta) - 1;
  if (isNaN(trisIndex) || trisIndex < 0 || trisIndex >= gara.tris.length) {
    alert("Indice tris non valido.");
    return;
  }

  const conferma = confirm(`Vuoi davvero eliminare la tris #${scelta}: ${gara.tris[trisIndex].combinazione}?`);
  if (!conferma) return;

  gara.tris.splice(trisIndex, 1);
  localStorage.setItem("gare", JSON.stringify(gare));

  alert("Tris eliminata con successo.");
  document.getElementById("report").textContent = "";
}

function pulisciTabella(index) {
  for (let i = 1; i <= NUM_CORSIE; i++) {
    document.getElementById(`nome${index}_${i}`).value = "";
    document.getElementById(`quota${index}_${i}`).value = "";
  }
}

window.addEventListener("DOMContentLoaded", () => {
  inizializzaTabella();
  setupAutocomplete();
  startAIWatcher();
});
function startVoiceInput() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "it-IT";
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onresult = function(event) {
    const result = event.results[0][0].transcript;

    const righe = result.split(/virgola|punto|,|\./i);

    righe.forEach((riga, i) => {
      const parts = riga.trim().split(" ");
      if (parts.length >= 2) {
        const nome = capitalize(parts.slice(0, -1).join(" ").trim());
        const quota = parts[parts.length - 1].replace(",", ".").trim();
        const inputNome = document.querySelector(`#gara1 input[name="cavallo${i + 1}"]`);
        const inputQuota = document.querySelector(`#gara1 input[name="quota${i + 1}"]`);
        if (inputNome && inputQuota) {
          inputNome.value = nome;
          inputQuota.value = quota;
        }
      }
    }); // ‚úÖ CHIUSURA MANCANTE AGGIUNTA QUI

    // Dopo la compilazione vocale, lancia subito l'analisi AI
    const dati = getGaraData(1);
    const gare = JSON.parse(localStorage.getItem("gare") || "[]");
    const cavalli = dati.nomi.map((nome, i) => ({
      nome,
      quota: parseFloat(dati.quote[i]),
      corsia: i + 1
    }));
    const reportAI = analisiAIAvanzata(cavalli, dati.quote, gare);
    mostraReport(reportAI);
  };

  recognition.onerror = function(event) {
    alert("Errore nella dettatura vocale: " + event.error);
  };

  recognition.start();
}
function startAIWatcher() {
  let ultimaFirma = "";

  // Analisi iniziale se i dati sono gi√† completi
  const iniziale = getGaraData(1);
  if (!iniziale.nomi.includes("") && !iniziale.quote.includes("")) {
    const gare = JSON.parse(localStorage.getItem("gare") || "[]");
    const reportAI = analisiAIAvanzata(iniziale.nomi, iniziale.quote, gare);
    mostraReport(reportAI);
    ultimaFirma = iniziale.nomi.join("|") + "::" + iniziale.quote.join("|");
    aggiornaBadgeOrario();
  }

  // Tooltip su ogni input cavallo o quota (facoltativo, ma utile)
  document.querySelectorAll("#gara1 input").forEach(input => {
    input.title = "Modifica per aggiornare l'analisi AI";
  });

  // Badge orario AI
  let badge = document.getElementById("badgeAI");
  if (!badge) {
    badge = document.createElement("div");
    badge.id = "badgeAI";
    badge.style.position = "absolute";
    badge.style.top = "10px";
    badge.style.right = "10px";
    badge.style.padding = "6px 12px";
    badge.style.background = "#d0ebff";
    badge.style.border = "1px solid #339af0";
    badge.style.borderRadius = "8px";
    badge.style.fontSize = "12px";
    badge.style.fontFamily = "monospace";
    badge.style.zIndex = 999;
    document.body.appendChild(badge);
  }

  function aggiornaBadgeOrario() {
    const ora = new Date();
    const orario = ora.toLocaleTimeString("it-IT", { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    badge.innerText = `AI aggiornata alle ${orario}`;
  }

  // Watcher ogni secondo
  setInterval(() => {
    const { nomi, quote } = getGaraData(1);
    if (nomi.includes("") || quote.includes("")) return;

    const firmaAttuale = nomi.join("|") + "::" + quote.join("|");
    if (firmaAttuale === ultimaFirma) return;

    const gare = JSON.parse(localStorage.getItem("gare") || "[]");
    const cavalli = nomi.map((nome, i) => ({
      nome,
      quota: parseFloat(quote[i]),
      corsia: i + 1
    }));
    const reportAI = analisiAIAvanzata(cavalli, quote, gare);
    mostraReport(reportAI);

    ultimaFirma = firmaAttuale;
    aggiornaBadgeOrario();
  }, 1000);
}
function mostraOrarioAggiornamento() {
  const now = new Date();
  const orario = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  const div = document.getElementById("ai-status");
  if (div) {
    div.textContent = `üîÑ Analisi aggiornata alle ${orario}`;
  } else {
    const newDiv = document.createElement("div");
    newDiv.id = "ai-status";
    newDiv.style = "margin-top:5px; font-size: 0.9em; color: gray;";
    newDiv.textContent = `üîÑ Analisi aggiornata alle ${orario}`;
    document.getElementById("report-ai")?.appendChild(newDiv);
  }
}

function mostraBadgeNuoviCavalli(nomi, gare) {
  const storici = gare.flatMap(g => g.nomi);
  document.querySelectorAll("#tabella-gara-1 input.nome").forEach(input => {
    if (!input.value) return;
    const esiste = storici.includes(input.value.trim());
    input.style.border = esiste ? "" : "2px solid orange";
    input.title = esiste ? "" : "üÜï Cavallo mai visto prima nello storico!";
  });
}

function mostraTooltipQuote(quote, gare) {
  const quoteMap = {};

  gare.forEach(g => {
    g.quote.forEach((q, i) => {
      const val = parseFloat(q);
      if (!quoteMap[val]) quoteMap[val] = { podi: 0, tot: 0 };

      const corsiePodio = g.tris.flatMap(t => t.combinazione.split(",").map(n => parseInt(n)));
      if (corsiePodio.includes(i + 1)) quoteMap[val].podi++;
      quoteMap[val].tot++;
    });
  });

  document.querySelectorAll("#tabella-gara-1 input.quota").forEach(input => {
    const val = parseFloat(input.value);
    if (!val || !quoteMap[val]) return;

    const data = quoteMap[val];
    const perc = ((data.podi / data.tot) * 100).toFixed(1);
    input.title = `üìä Quota ${val} ‚Üí ${perc}% podio su ${data.tot} casi`;
  });
}
